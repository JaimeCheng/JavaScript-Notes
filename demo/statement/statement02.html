  <table>
      <script>
        for(var i = 1; i<10; i++) {
          document.write("<tr>")
          for(var j = 1; j<=i; j++) {
            document.write("<td>")
            document.write(`${j}x${i}=${i*j}`);
            document.write("</td>")
          }
          document.write("</tr>")
