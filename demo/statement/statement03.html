<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>金字塔</title>
</head>
<body>
  <pre>
    打印三角形*号和倒三角星号（金字塔）
  </pre>
  <script>
    for(var i=0;i<6;i++){  
      for(var k=0;k<6-i-1;k++){  
        document.writeln("&nbsp;");  
      }  
      for(var j=0;j<=(2*i-1)+1;j++){  
        document.writeln("*");  
      }  
      document.writeln("<br/>");  
    }
  </script>
</body>
</html>
