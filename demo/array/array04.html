<body>
  <pre>["P","P","H","P","H","C","S","S","J","S"]，统计每个字母出现的次数，再对该数组去重。</pre>

  <script>
    var arr = ["P", "P", "H", "P", "H", "C", "S", "S", "J", "S"];
    var res = [];
    var newArr = [];
    for (var i = 0; i < arr.length; i++) {
      let index = newArr.indexOf(arr[i])
      if (index < 0) {
        let item = {};
        item.value = arr[i];
        item.time = 1
        newArr.push(arr[i]);
        res.push(item);
      } else {
        res[index].time++;
      }
    }
