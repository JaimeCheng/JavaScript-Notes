  <script>
    var arr = [1, 2, 3, 4, 5];

    function sum(args) {
      //请在这里填上一条语句，完成对数组求和，要求使用递归。
      // 方法1
      // return arr.reduce((prev, curr) => {
      //   return prev + curr
      // })

      // 方法2
      // return eval(args.join('+'));

      // 方法3 运算符优先级 先?: 再 +=
      return args[args.length - 1] += --args.length > 0 ? sum(args) : 0;

    }
    var sum = sum(arr);
    console.log(sum);
  </script>
