<body>
  <pre>
    请分别使用自定义函数和系统函数对数组 [2,6,18,9,5,21] 以自然数的规则从小到大进行排序。
  </pre>
  <script>
    var arr = [2, 18, 3, 1, 34, 56, 21, 9, 76, 54]
    var count = 0
    // 冒泡排序
    function customSort(arr) {
      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length - i; j++) {
          count++
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
            if (j == arr.length - i - 2) {
              break
            }
          }
        }
      }
      console.log(count)
      return arr
    }

    function sysSort(arr) {
      // 改良
      // arr.sort(function(a,b){return a - b;});
      arr.sort(function(v1, v2) {
        if (v1 < v2) {
          return -1
        } else if (v1 > v2) {
          return 1
        } else {
          return 0
        }
      })
      return arr
    }
    // console.log(sysSort(arr))
    console.log(customSort(arr))
  </script>
