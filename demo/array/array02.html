<body>
  <pre>请输出数组 [1,3,2,4,6,8,13,15,22] 中的奇数项。</pre>
  <script>
    var arr = [1, 3, 2, 4, 6, 8, 13, 15, 22];
    var newArr = arr.filter(el => el % 2 !== 0);
    console.log(newArr);
  </script>
