<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <pre>对以下歌曲名称按拼音排序，var song = ["向天再借五百年","涛声依旧",'澎湖湾','征服','三天三夜']；
    提示： stringObject.localeCompare(target) 配合sort。</pre>

  <script>
    var song = ["向天再借五百年", "涛声依旧", '澎湖湾', '征服', '三天三夜'];
    song.sort(function(a, b) {
      return a.localeCompare(b);
    })
    console.log(song);
  </script>
</body>

</html>
