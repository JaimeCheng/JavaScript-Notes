<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>毕达哥拉斯三元组</title>
</head>
<body>
  <pre>
    毕达哥拉斯三元组，是一组三个正数，a小于b小于c，并且a平方加b平方等于c平方；
    现存在一组三元组，满足a加b加c等于1000，请写一个程序找到这组数并且输出。
    提示：考虑程序运行效率
  </pre>
  <script>
    // 已知 a^2 + b^2 = c^2， a+b+c=1000， a<b<c 正整数
    // 推理 a<333  a+b>c => c<500
    // i j k 代表abc开根号 
    // i>16 k>18 k<23 i<18
    var b;
    var cnt = 0;
    tag:for(var a=1;a<333;a++){
      for(var c=333;c<500; c++){
        cnt++
        b = 1000-c-a
        if((a*a+b*b) == c*c){
          document.writeln("a:"+a+",b:"+b+",c:"+c)
          // break; // 不加break会增加多余的循环次数
          break tag;
        }
      }
    }
    document.write(cnt)
  </script>
</body>
</html>
